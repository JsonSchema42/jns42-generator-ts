on: 
  - push
  - pull_request

jobs:

  test-generated-package:
    strategy:
      matrix:
        fixture:
          - string-or-boolean
          - simple-object
          - array-with-ref
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: >
          node out/program
          package
          file://$PWD/fixtures/${{ matrix.fixture }}.json
          --package-directory .package/${{ matrix.fixture }}
          --package-name ${{ matrix.fixture }}
          --package-version 0.0.0
      - run: ( cd .package/${{ matrix.fixture }} ; npm install )
      - run: ( cd .package/${{ matrix.fixture }} ; node *.spec.js )

  test-unit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  test-lint:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  test-audit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm audit
