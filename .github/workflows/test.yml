on:
  - push
  - pull_request

jobs:
  test-generated-package:
    strategy:
      matrix:
        fixture:
          - string-or-boolean
          - simple-object
          - array-with-ref
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: make .package/${{ matrix.fixture }}
      - run: ( cd .package/${{ matrix.fixture }} ; node --test *.spec.js )

  test-unit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: make build
      - run: npm test

  test-lint:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  test-spelling:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npx --yes cspell .

  test-audit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm audit
